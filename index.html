<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="index.css">
		<script src ="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	</head>
	<body>
		<div class= "side">
		<div class = "title"><span><p>Etcha Sketch</p></span></div>
			<div class="buttons"><span>Settings:</span> <div class="spacer"></div>
				<div id="clear">Clear</div>
				<div id="color">Color<div class="menu"></div></div>
				<div id="set_size">
					<p>Set Size:</p>
					<form>
						<input type="text" id="size" placeholder="Please enter a size less than 128"></input>
					</form>
				</div>
			</div>
			<div class="info">
				<p>This etcha sketch project is brought to you by:</p>
				<a href="http://www.theodinproject.com/web-development-101/javascript-and-jquery?ref=lnav">The Odin Project</a>
			</div>
		</div>
		<div class= "content">
			<div class="wrapper">
				<div class="center">
					<div class="outer">
						<div class="canvas"></div>
					</div>	
				</div>
			</div>
		</div>
		<div id="left_button"></div>
		<div id="right_button"></div>
		
		<script src="index.js"></script>
	</body>
</html>
